<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>Train Times</title>

        <link href="https://fonts.googleapis.com/css?family=IM+Fell+English" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>

        <div class="container">
            <div class="jumbotron bg-danger">
                <h1 class="text-warning">The Great Station</h1>
                <hr class="bg-warning">
                <h3 class="text-warning">Welcome to the Great Station, home of the world's most famous locomotives in motion! Check to see when your train will arrive.</h3>
            </div>
        </div>

        <div class="container">
            <div class="card bg-danger col-md-12">
                <div class="row">
                    <div class="card-header bg-transparent">
                        <h4 class="text-warning">Current Train Schedule</h4>
                    </div>
                </div>
                <div class="row col-md-12">
                    <table class="table table-sm table-hover bg-light" id="train-table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="table-content">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="card bg-danger">
                <div class="row col-md-12">
                    <div class="card-header bg-transparent col-md-12">
                        <h4 class="text-warning">Add Train</h4>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group col-md-12">
                            <label for="name-input" class="text-warning">Train Name</label>
                            <input type="text" class="form-control" id="name-input" placeholder="Thomas">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="destination-input" class="text-warning">Destination</label>
                            <input type="text" class="form-control" id="destination-input" placeholder="London">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="first-input" class="text-warning">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="first-input" placeholder="03:30">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="frequency-input" class="text-warning">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequency-input" placeholder="10">
                        </div>
                        <div class="col-md-4">
                            <button id="add-train-btn" type="submit" class="btn btn-warning text-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>
</html>
